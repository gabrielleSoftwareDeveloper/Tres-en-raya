    .botonModo {
        width: 80%;

        text-align: center;
        aspect-ratio: 1;
        font-size: 30px;
        color: #fff;
        background: none;
        border: none;
        border-radius: 20px;
        position: relative;
        z-index: 0;
        transition: .3s;
        cursor: pointer;
    }

    @property --d {
        syntax: '<angle>';
        inherits: true;
        initial-value: 0deg;
    }

    .botonModo:before {
        content: "";
        position: absolute;
        inset: -8px;
        padding: 8px;
        border-radius: 28px;
        background: conic-gradient(from var(--d, 0deg),
                #21D4FD,
                #0000 30deg 120deg,
                #B721FF 150deg 180deg,
                #0000 210deg 300deg,
                #21D4FD 330deg);
        -webkit-mask:
            linear-gradient(#000 0 0) content-box,
            linear-gradient(#000 0 0);
            mask-image:
            linear-gradient(#000 0 0) content-box,
            linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: intersect;
    }

    .botonModo:after {
        content: "";
        position: absolute;
        inset: -100px;
        background:
            radial-gradient(80px at left 150px top 120px, #21D4FD 98%, #0000),
            radial-gradient(80px at right 150px bottom 120px, #B721FF 98%, #0000);
        filter: blur(60px);
        opacity: .5;
    }

    .botonModo:before,
    .botonModo:after {
        transition: .5s, 99999s 99999s transform, 99999s 99999s --d;
    }

    .botonModo:hover {
        box-shadow: 0 0 0 1px #666;
    }

    .botonModo:hover:after {
    transform: rotate(3600deg);
    transition: .5s,60s linear transform;
    }
    .botonModo:hover:before {
    --d: 3600deg;
    transition: .5s,60s linear --d;
    }
    .botonModo:hover:before {
    background-color: #222;
    }
